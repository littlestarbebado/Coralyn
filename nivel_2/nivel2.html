<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CORALYN - Nível 2</title>
  <link rel="stylesheet" href="nivel2.css">
</head>

<body>
  <div id="background"></div>

  <!-- Level up overlay -->
  <div id="level-up-overlay" class="hidden">
    <div id="level-up-content">
      <div id="level-up-waves"></div>
      <div id="level-up-text">NÍVEL 2!</div>
    </div>
  </div>


  <!-- Top-left level indicator (SVG progress) -->
  <div id="level-icon">
    <svg width="100" height="100" viewBox="0 0 100 100" aria-hidden="true">
      <circle cx="50" cy="50" r="45" stroke="#1f6f9f" stroke-width="2" fill="none" />
      <circle id="progress" cx="50" cy="50" r="45" stroke="#ff9800" stroke-width="8" fill="none"
        stroke-linecap="round" />
    </svg>
    <div id="level-number-container">
      <div id="level-number">2</div>
    </div>
  </div>




  <!-- Main game area -->
  <div class="jogo">
    <div id="fala">
  Ei… até eu, um tubarão, estou em perigo. Se não ajudarmos agora, o mar deixa de ser seguro para todos.
</div>



    <div class="player">
      <img id="player" src="../assets/characters/animals/tubarao/tubarao-sujo.svg" />
    </div>

    <!-- onde os lixos aparecem -->
    <div id="lixos"></div>
  </div>

  <!-- Popup pergunta -->
  <div id="popup" class="popup hidden" aria-hidden="true">
    <div class="popup-content">
      <p id="pergunta">Pergunta...</p>
      <button class="opcao" type="button"></button>
      <button class="opcao" type="button"></button>
      <button class="opcao" type="button"></button>
    </div>
  </div>
  <div id="lixo-removido-msg">LIXO REMOVIDO!</div>

  <script src="nivel2.js" ></script>

</body>

</html>
