<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Vitória</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vitoria.css">
</head>
<body>

  <div class="vitoria-page">

    <!-- Fundo do jogo -->
    <div class="fundo"></div>

    <!-- Conteúdo vitória -->
    <div class="conteudo">

      <!-- Estrelas -->
      <div class="estrelas">
        <img src="../assets/vitoria/estrela-01.svg" alt="">
        <img src="../assets/vitoria/estrela-02.svg" alt="">
        <img src="../assets/vitoria/estrela-03.svg" alt="">
      </div>

      <!-- Coral -->
      <img class="coral" src="../assets/vitoria/coral.svg" alt="">

      <!-- Badge Vitória -->
      <img class="badge" src="../assets/vitoria/vitoria.svg" alt="Vitória">

      <!-- Botão -->
      <button class="btn-voltar" onclick="voltarInicio()">
        VOLTAR AO INÍCIO
      </button>

    </div>
  </div>

  <script>
    function voltarInicio() {
      window.location.href = "../inicio/inicio.html";
    }
  </script>

</body>
</html>
