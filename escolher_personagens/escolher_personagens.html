<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Escolhe a Personagem</title>
    <link rel="stylesheet" href="escolher.css">
</head>
<body>
  <div id="background"></div>
<button id="settings-btn">
  <img src="../assets/settings.png" alt="Definições">
</button>

    <img src="../assets/logo.svg" class="logo" alt="Logo Coralyn">

    

    <header>
    <h1>Escolhe o teu personagem</h1>
  </header>

    <div class="container">

  <div class="card" data-personagem="sereia">
    <img src="../assets/characters/personagens/Sereia.png" class="char" alt >
  </div>

  <div class="card" data-personagem="mergulhador">
    <img src="../assets/characters/personagens/Mergulhador.png" class="char">
  </div>

</div>
<div class="overlay" id="modalConfig" style="display: none;">
  <div class="popup">
    <span class="fechar" id="closeModal">✕</span>

    <h2>Configurações</h2>

    <button class="nivel" id="btnNivel">Níveis</button>
    <button class="sair" id="btnSair">Sair</button>
  </div>
</div>

    <script src="escolher.js"></script>
</body>
</html>
