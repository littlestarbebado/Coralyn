<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Coralyn</title>
  <link rel="stylesheet" href="inicio.css">
</head>
<body>
  
  <div class="page">
    <!-- Ícone de definições no topo direito -->
    <button id="btnSettings" class="settings-btn">
    <img src="../assets/settings.png" alt="Definições">
    </button>

    <!-- Logo ao centro -->
    <header class="logo-area">
    <img src="../assets/logo.svg" alt="Logo Coralyn" class="logo-img">
    </header>

    <!-- Botões centrais -->
    <main class="content">
      <button id="btnIniciar" class="btn-main" type="button">INICIAR</button>

      <div class="secondary-buttons">
        <button id="btnComoJogar" class="btn-secondary" type="button">
          Como Jogar
        </button>
        <button id="btnSessao" class="btn-secondary" type="button">
          Iniciar Sessão
        </button>
      </div>
    </main>
  </div>


  <script src="inicio.js"></script>
</body>
</html>
